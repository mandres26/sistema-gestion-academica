<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{estudianteController.selected.id}" title="#{bundle.CreateEstudianteTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{estudianteController.selected.dni}" title="#{bundle.CreateEstudianteTitle_dni}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_libretaMilitar}" for="libretaMilitar" />
                    <h:inputText id="libretaMilitar" value="#{estudianteController.selected.libretaMilitar}" title="#{bundle.CreateEstudianteTitle_libretaMilitar}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{estudianteController.selected.nombres}" title="#{bundle.CreateEstudianteTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{estudianteController.selected.apellidos}" title="#{bundle.CreateEstudianteTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{estudianteController.selected.fechaNacimiento}" title="#{bundle.CreateEstudianteTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_ciudadNacimiento}" for="ciudadNacimiento" />
                    <h:inputText id="ciudadNacimiento" value="#{estudianteController.selected.ciudadNacimiento}" title="#{bundle.CreateEstudianteTitle_ciudadNacimiento}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_cantonNacimiento}" for="cantonNacimiento" />
                    <h:inputText id="cantonNacimiento" value="#{estudianteController.selected.cantonNacimiento}" title="#{bundle.CreateEstudianteTitle_cantonNacimiento}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_provinciaNacimiento}" for="provinciaNacimiento" />
                    <h:inputText id="provinciaNacimiento" value="#{estudianteController.selected.provinciaNacimiento}" title="#{bundle.CreateEstudianteTitle_provinciaNacimiento}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{estudianteController.selected.direccion}" title="#{bundle.CreateEstudianteTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{estudianteController.selected.telefono}" title="#{bundle.CreateEstudianteTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{estudianteController.selected.celular}" title="#{bundle.CreateEstudianteTitle_celular}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{estudianteController.selected.email}" title="#{bundle.CreateEstudianteTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{estudianteController.selected.genero}" title="#{bundle.CreateEstudianteTitle_genero}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_nacionalidad}" for="nacionalidad" />
                    <h:inputText id="nacionalidad" value="#{estudianteController.selected.nacionalidad}" title="#{bundle.CreateEstudianteTitle_nacionalidad}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{estudianteController.selected.foto}" title="#{bundle.CreateEstudianteTitle_foto}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_registroCalificaciones}" for="registroCalificaciones" />
                    <h:selectOneMenu id="registroCalificaciones" value="#{estudianteController.selected.registroCalificaciones}" title="#{bundle.CreateEstudianteTitle_registroCalificaciones}" >
                        <f:selectItems value="#{registroCalificacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_expedienteAcademico}" for="expedienteAcademico" />
                    <h:selectOneMenu id="expedienteAcademico" value="#{estudianteController.selected.expedienteAcademico}" title="#{bundle.CreateEstudianteTitle_expedienteAcademico}" >
                        <f:selectItems value="#{expedienteAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudianteController.create}" value="#{bundle.CreateEstudianteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estudianteController.prepareList}" value="#{bundle.CreateEstudianteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstudianteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

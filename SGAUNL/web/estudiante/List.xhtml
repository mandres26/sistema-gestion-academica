<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstudianteEmpty}" rendered="#{estudianteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estudianteController.items.rowCount > 0}">
                    <h:outputText value="#{estudianteController.pagination.pageFirstItem + 1}..#{estudianteController.pagination.pageLastItem + 1}/#{estudianteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estudianteController.previous}" value="#{bundle.Previous} #{estudianteController.pagination.pageSize}" rendered="#{estudianteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estudianteController.next}" value="#{bundle.Next} #{estudianteController.pagination.pageSize}" rendered="#{estudianteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estudianteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_libretaMilitar}"/>
                            </f:facet>
                            <h:outputText value="#{item.libretaMilitar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_ciudadNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadNacimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_cantonNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantonNacimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_provinciaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.provinciaNacimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_nacionalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nacionalidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_registroCalificaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroCalificaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_expedienteAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.expedienteAcademico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estudianteController.prepareView}" value="#{bundle.ListEstudianteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estudianteController.prepareEdit}" value="#{bundle.ListEstudianteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estudianteController.destroy}" value="#{bundle.ListEstudianteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estudianteController.prepareCreate}" value="#{bundle.ListEstudianteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstudianteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

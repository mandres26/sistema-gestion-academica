<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel id="panelEditUsuario" header="Crear Usuarios">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateEstudianteLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{usuarioController.current.dni}" title="#{bundle.CreateEstudianteTitle_dni}" />
                        <h:outputLabel value="#{bundle.CreateEstudianteLabel_libretaMilitar}" for="libretaMilitar" />
                        <p:inputText id="libretaMilitar" value="#{usuarioController.current.libretaMilitar}" title="#{bundle.CreateEstudianteTitle_libretaMilitar}" />
                        <h:outputLabel value="#{bundle.CreateEstudianteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.current.nombres}" title="#{bundle.CreateEstudianteTitle_nombres}" />
                        <h:outputLabel value="#{bundle.CreateEstudianteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.current.apellidos}" title="#{bundle.CreateEstudianteTitle_apellidos}" />
                        <h:outputLabel id="sexo" value="#{bundle.CreateEstudianteLabel_genero}" for="sexo"/>
                        <p:selectOneMenu id="_fuelType" value="#{usuarioController.current.sexo}" effect="fade" >  
                            <f:selectItems value="#{typeListController.typeListSexo}" var="_sexo" itemLabel="#{bundle[fuelType]}" itemValue="#{_sexo}"/>  
                        </p:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateEstudianteLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" value="#{usuarioController.current.fechaNacimiento}" navigator="true" showOn="button" title="#{bundle.CreateEstudianteTitle_fechaNacimiento}" 
                                    pattern="dd/MM/yyyy" />

                        <h:outputLabel value="#{bundle.CreateEstudianteLabel_ciudadNacimiento}" for="ciudadNacimiento" />
                        <p:inputText id="ciudadNacimiento"  value="#{usuarioController.current.ficha.fichaPersonal.ciudadNacimiento}" title="#{bundle.CreateEstudianteTitle_ciudadNacimiento}" />

                        <f:facet name="footer">
                            <p:commandButton action="#{usuarioController.persist()}" 
                                             value="#{bundle.CreateEstudianteSaveLink}" 
                                             update="panelEditUsuario">
                                <f:event type="preRenderView" listener="#{usuarioController.addFicha()}"/>
                                
                                
                            </p:commandButton>
                        </f:facet>   


                    </p:panelGrid>
                </p:panel>
                <br />



            </h:form>
        </ui:define>
    </ui:composition>

</html>

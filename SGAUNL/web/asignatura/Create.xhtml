<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/plantilla.xhtml">
        
        <ui:define name="content">
            <h:outputText value="#{bundle.CreateAsignaturaTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_nombreAsignatura}" for="nombreAsignatura" />
                    <h:inputText id="nombreAsignatura" value="#{asignaturaController.selected.nombreAsignatura}" title="#{bundle.CreateAsignaturaTitle_nombreAsignatura}" />
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_tipoAsignatura}" for="tipoAsignatura" />
                    <h:inputText id="tipoAsignatura" value="#{asignaturaController.selected.tipoAsignatura}" title="#{bundle.CreateAsignaturaTitle_tipoAsignatura}" />
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_cargaHoraria}" for="cargaHoraria" />
                    <h:selectOneMenu id="cargaHoraria" value="#{asignaturaController.selected.cargaHoraria}" title="#{bundle.CreateAsignaturaTitle_cargaHoraria}" >
                        <f:selectItems value="#{cargaHorariaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel converter="genericConverter" value="#{bundle.CreateAsignaturaLabel_docente}" for="docente" />
                    <h:selectOneMenu id="docente" value="#{asignaturaController.selected.docente}" title="#{bundle.CreateAsignaturaTitle_docente}" >
                        <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_mallaCurricular}" for="mallaCurricular" />
                    <h:selectOneMenu id="mallaCurricular" value="#{asignaturaController.selected.mallaCurricular}" title="#{bundle.CreateAsignaturaTitle_mallaCurricular}" >
                        <f:selectItems value="#{mallaCurricularController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignaturaController.create}" value="#{bundle.CreateAsignaturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asignaturaController.prepareList}" value="#{bundle.CreateAsignaturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsignaturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

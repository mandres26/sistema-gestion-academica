<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/plantilla.xhtml">
        
            
        
        <ui:define name="content">
            <h:outputText value="#{bundle.EditAsignaturaTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{asignaturaController.selected.id}" title="#{bundle.EditAsignaturaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_nombreAsignatura}" for="nombreAsignatura" />
                    <h:inputText id="nombreAsignatura" value="#{asignaturaController.selected.nombreAsignatura}" title="#{bundle.EditAsignaturaTitle_nombreAsignatura}" />
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_tipoAsignatura}" for="tipoAsignatura" />
                    <h:inputText id="tipoAsignatura" value="#{asignaturaController.selected.tipoAsignatura}" title="#{bundle.EditAsignaturaTitle_tipoAsignatura}" />
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_cargaHoraria}" for="cargaHoraria" />
                    <h:selectOneMenu id="cargaHoraria" value="#{asignaturaController.selected.cargaHoraria}" title="#{bundle.EditAsignaturaTitle_cargaHoraria}" >
                        <f:selectItems value="#{cargaHorariaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_docente}" for="docente" />
                    <h:selectOneMenu converter="genericConverter" id="docente" value="#{asignaturaController.selected.docente}" title="#{bundle.EditAsignaturaTitle_docente}" >
                        <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_mallaCurricular}" for="mallaCurricular" />
                    <h:selectOneMenu id="mallaCurricular" value="#{asignaturaController.selected.mallaCurricular}" title="#{bundle.EditAsignaturaTitle_mallaCurricular}" >
                        <f:selectItems value="#{mallaCurricularController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{asignaturaController.update}" value="#{bundle.EditAsignaturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsignaturaViewLink}"/>
                <br />
                <h:commandLink action="#{asignaturaController.prepareList}" value="#{bundle.EditAsignaturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsignaturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/plantilla.xhtml">
        
        <ui:define name="content">
              <h:outputText value="#{bundle.CreateCursoTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateCursoLabel_nombreCurso}" for="nombreCurso" />
                    <h:inputText id="nombreCurso" value="#{cursoController.selected.nombreCurso}" title="#{bundle.CreateCursoTitle_nombreCurso}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_especialidad}" for="especialidad" />
                    <h:selectOneMenu id="especialidad" value="#{cursoController.selected.especialidad}" title="#{bundle.CreateCursoTitle_especialidad}" >
                        <f:selectItems value="#{especialidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCursoLabel_nivel}" for="nivel" />
                    <h:selectOneMenu id="nivel" value="#{cursoController.selected.nivel}" title="#{bundle.CreateCursoTitle_nivel}" >
                        <f:selectItems value="#{nivelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCursoLabel_matricula}" for="matricula" />
                    <h:selectOneMenu id="matricula" value="#{cursoController.selected.matricula}" title="#{bundle.CreateCursoTitle_matricula}" >
                        <f:selectItems value="#{matriculaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCursoLabel_mallaCurricular}" for="mallaCurricular" />
                    <h:selectOneMenu id="mallaCurricular" value="#{cursoController.selected.mallaCurricular}" title="#{bundle.CreateCursoTitle_mallaCurricular}" >
                        <f:selectItems value="#{mallaCurricularController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.create}" value="#{bundle.CreateCursoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.CreateCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

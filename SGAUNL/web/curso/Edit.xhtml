<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <f:metadata>
        <f:viewParam name="cursoId" value="#{cursoController.cursoId}"/>
    </f:metadata>

    <ui:composition template="/templates/plantilla.xhtml">

        <ui:define name="content">



            <script type="text/javascript">        
                
                $j(document).ready(function(){
                    $j('.numeros').numeric();
                    $j('.letras').alpha({allow:" "});
                    $j('.mayusculas').alpha({allcaps:true});
                    $j('.email').alphanumeric({allow:"._-"});
                    
                });
                
            </script>



            <h:form id="formEdit" prependId="false">
                <p:panel header="#{cursoController.cursoId!=null  ? bundle['ListCursoEditLink'] : bundle['ListCursoCreateLink']}" id="panelEditCurso"
                         styleClass = "myPanelStyle myPanelStyleTitle">

                    <p:messages  autoUpdate="true" closable="true"/>

                    <p:panelGrid columns="3">
                        <h:outputLabel value="#{bundle.ListCursoTitle_nombreCurso}"/>
                        <p:inputText id="name" label="Nombre de Curso" required="true"
                                     value="#{cursoController.current.nombreCurso}" size="30"
                                     validatorMessage="No ha ingresado un nombre para el curso"> </p:inputText>
                        <p:message for="name" display="icon"/>

                        <h:outputLabel value="#{bundle.ListCursoTitle_nivel}"/>
                        <p:selectOneMenu id="nivel" converter="genericConverter"
                                         value="#{cursoController.current.nivel}"
                                         required="true"
                                         validatorMessage="Escoja un nivel"
                                         >
                            <f:selectItem itemLabel="#{bundle.Item}" itemValue="" />  
                            <f:selectItems 
                                value="#{nivelController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:message for="nivel" display="icon"/>

                        <h:outputLabel value="Especialidad"/>
                        <p:selectOneMenu id="especialidad" converter="genericConverter"
                                         value="#{cursoController.current.especialidad}"
                                         required="true"
                                         validatorMessage="Escoja una especialidad">
                            <f:selectItem itemLabel="#{bundle.Item}" itemValue=""/>
                            <f:selectItems 
                                value="#{especialidadController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:message for="especialidad" display="icon" showSummary="true"/>




                        <f:facet name="footer">
                            <p:commandButton value="ACTUALIZAR" rendered="#{cursoController.cursoId!=null}"
                                             action="#{cursoController.update()}"
                                             update="panelEditCurso">
                            </p:commandButton>

                            <p:commandButton value="GUARDAR" rendered="#{cursoController.cursoId == null}"
                                             action="#{cursoController.persist()}"
                                             update="panelEditCurso">
                            </p:commandButton>

                            <p:commandButton value="CANCELAR" action="#{cursoController.cancelEdit()}"
                                             immediate="true" icon="ui-icon ui-icon-trash">
                            </p:commandButton>


                        </f:facet> 
                    </p:panelGrid>
                </p:panel>

                <p:panel header="Añadir Paralelos">


                    <f:facet name="header">
                        <p:commandButton value="AGREGAR PARALELO"  action="#{cursoController.addParalelos()}" 
                                         ajax="true" update="tableAddParalelos" process="@this"/>

                    </f:facet>
                    <p:dataTable id="tableAddParalelos" var="_paralelos" value="#{cursoController.current.paralelos}" rows="10" paginator="true">

                        <p:column headerText="Nombre" >
                            <p:inputText label="Nombre de Paralelo" 
                                         required="true" 
                                         value="#{_paralelos.nombreParalelo}"
                                         styleClass="mayusculas">
                                <p:ajax partialSubmit="true"/>
                            </p:inputText>
                        </p:column>

                        <p:column headerText="Numero de Cupos">
                            <p:inputText label="Número de cupos" required="true" value="#{_paralelos.numeroCupos}" >
                                <p:ajax partialSubmit="true"/>
                            </p:inputText>
                        </p:column>

                        <p:column headerText="Acciones">
                            <p:button value="EDITAR">
                            </p:button>

                            <p:commandButton value="ELIMINAR">
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

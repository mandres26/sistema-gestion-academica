<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/plantilla.xhtml">
        
        <ui:define name="content">
             <h:outputText value="#{bundle.EditDocenteTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDocenteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{docenteController.selected.id}" title="#{bundle.EditDocenteTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{docenteController.update}" value="#{bundle.EditDocenteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDocenteViewLink}"/>
                <br />
                <h:commandLink action="#{docenteController.prepareList}" value="#{bundle.EditDocenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDocenteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

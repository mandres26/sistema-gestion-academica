<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
      
        <h:outputText value="#{bundle.ViewDocenteTitle}"></h:outputText>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocenteLabel_id}"/>
                    <h:outputText value="#{docenteController.selected.id}" title="#{bundle.ViewDocenteTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{docenteController.destroyAndView}" value="#{bundle.ViewDocenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocenteEditLink}"/>
                <br />
                <h:commandLink action="#{docenteController.prepareCreate}" value="#{bundle.ViewDocenteCreateLink}" />
                <br />
                <h:commandLink action="#{docenteController.prepareList}" value="#{bundle.ViewDocenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

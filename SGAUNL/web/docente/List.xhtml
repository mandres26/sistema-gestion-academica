<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/plantilla.xhtml">
       
        <ui:define name="content">
             <h:outputText value="#{bundle.ListDocenteTitle}"></h:outputText>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDocenteEmpty}" rendered="#{docenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{docenteController.items.rowCount > 0}">
                    <h:outputText value="#{docenteController.pagination.pageFirstItem + 1}..#{docenteController.pagination.pageLastItem + 1}/#{docenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{docenteController.previous}" value="#{bundle.Previous} #{docenteController.pagination.pageSize}" rendered="#{docenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{docenteController.next}" value="#{bundle.Next} #{docenteController.pagination.pageSize}" rendered="#{docenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{docenteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocenteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{docenteController.prepareView}" value="#{bundle.ListDocenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{docenteController.prepareEdit}" value="#{bundle.ListDocenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{docenteController.destroy}" value="#{bundle.ListDocenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{docenteController.prepareCreate}" value="#{bundle.ListDocenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDocenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

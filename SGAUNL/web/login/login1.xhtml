<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
        <p:graphicImage value="/resources/img/descarga.jpg" />  
    </h:outputLink>  

    <p:growl id="growl" showDetail="true" life="3000" />  

    <p:dialog id="dialog" header="Login" widgetVar="dlg">  
        <h:form>  

            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel for="username" value="Username:" />  
                <p:inputText value="#{loginController.users.usuario}"   
                             id="username" required="true" label="username" />  

                <h:outputLabel for="password" value="Password:" />  
                <h:inputSecret value="#{loginController.users.password}"   
                               id="password" required="true" label="password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login" update=":growl"   
                                     action="#{loginController.login}"   
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>  
                </f:facet>  
            </h:panelGrid>  

        </h:form>  
    </p:dialog>  

    <script type="text/javascript">  
        function handleLoginRequest(xhr, status, args) {  
            alert("es una prueba");
            if(args.validationFailed || !args.loggedIn) {  
                jQuery('#dialog').effect("shake", { times:3 }, 100);  
            } else {  
                dlg.hide();  
                jQuery('#loginLink').fadeOut();

                window.location="/SGAUNL/index.jsf";

                

            }  
        }  
    </script> 
</html>

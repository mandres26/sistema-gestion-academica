<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParaleloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParaleloEmpty}" rendered="#{paraleloController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paraleloController.items.rowCount > 0}">
                    <h:outputText value="#{paraleloController.pagination.pageFirstItem + 1}..#{paraleloController.pagination.pageLastItem + 1}/#{paraleloController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paraleloController.previous}" value="#{bundle.Previous} #{paraleloController.pagination.pageSize}" rendered="#{paraleloController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paraleloController.next}" value="#{bundle.Next} #{paraleloController.pagination.pageSize}" rendered="#{paraleloController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paraleloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParaleloTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParaleloTitle_nombreParalelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreParalelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParaleloTitle_numeroCupos}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCupos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParaleloTitle_curso}"/>
                            </f:facet>
                            <h:outputText value="#{item.curso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paraleloController.prepareView}" value="#{bundle.ListParaleloViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paraleloController.prepareEdit}" value="#{bundle.ListParaleloEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paraleloController.destroy}" value="#{bundle.ListParaleloDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paraleloController.prepareCreate}" value="#{bundle.ListParaleloCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParaleloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

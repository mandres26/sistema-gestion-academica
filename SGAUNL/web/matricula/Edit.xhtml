<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMatriculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{matriculaController.selected.id}" title="#{bundle.EditMatriculaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_fechaMatricula}" for="fechaMatricula" />
                    <h:inputText id="fechaMatricula" value="#{matriculaController.selected.fechaMatricula}" title="#{bundle.EditMatriculaTitle_fechaMatricula}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_estudiante}" for="estudiante" />
                    <h:selectOneMenu converter="genericConverter" id="estudiante" value="#{matriculaController.selected.estudiante}" title="#{bundle.EditMatriculaTitle_estudiante}" >
                        <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_numeroMatricula}" for="numeroMatricula" />
                    <h:inputText id="numeroMatricula" value="#{matriculaController.selected.numeroMatricula}" title="#{bundle.EditMatriculaTitle_numeroMatricula}" />
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_folioMatricula}" for="folioMatricula" />
                    <h:inputText id="folioMatricula" value="#{matriculaController.selected.folioMatricula}" title="#{bundle.EditMatriculaTitle_folioMatricula}" />
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_tipoMatricula}" for="tipoMatricula" />
                    <h:inputText id="tipoMatricula" value="#{matriculaController.selected.tipoMatricula}" title="#{bundle.EditMatriculaTitle_tipoMatricula}" />
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{matriculaController.selected.observaciones}" title="#{bundle.EditMatriculaTitle_observaciones}" />
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_anioLectivo}" for="anioLectivo" />
                    <h:selectOneMenu converter="genericConverter" id="anioLectivo" value="#{matriculaController.selected.anioLectivo}" title="#{bundle.EditMatriculaTitle_anioLectivo}" >
                        <f:selectItems value="#{anioLectivoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_curso}" for="curso" />
                    <h:selectOneMenu converter="genericConverter" id="curso" value="#{matriculaController.selected.curso}" title="#{bundle.EditMatriculaTitle_curso}" >
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_segundaTerceraMatricula}" for="segundaTerceraMatricula" />
                    <h:inputText id="segundaTerceraMatricula" value="#{matriculaController.selected.segundaTerceraMatricula}" title="#{bundle.EditMatriculaTitle_segundaTerceraMatricula}" />
                </h:panelGrid>
                <h:commandLink action="#{matriculaController.update}" value="#{bundle.EditMatriculaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMatriculaViewLink}"/>
                <br />
                <h:commandLink action="#{matriculaController.prepareList}" value="#{bundle.EditMatriculaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMatriculaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNivelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNivelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nivelController.selected.id}" title="#{bundle.EditNivelTitle_id}" />
                    <h:outputLabel value="#{bundle.EditNivelLabel_nombreNivel}" for="nombreNivel" />
                    <h:inputText id="nombreNivel" value="#{nivelController.selected.nombreNivel}" title="#{bundle.EditNivelTitle_nombreNivel}" />
                    <h:outputLabel value="#{bundle.EditNivelLabel_descripcionNivel}" for="descripcionNivel" />
                    <h:inputText id="descripcionNivel" value="#{nivelController.selected.descripcionNivel}" title="#{bundle.EditNivelTitle_descripcionNivel}" />
                </h:panelGrid>
                <h:commandLink action="#{nivelController.update}" value="#{bundle.EditNivelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNivelViewLink}"/>
                <br />
                <h:commandLink action="#{nivelController.prepareList}" value="#{bundle.EditNivelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNivelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

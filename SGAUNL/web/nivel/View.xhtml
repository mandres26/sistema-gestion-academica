<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNivelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNivelLabel_id}"/>
                    <h:outputText value="#{nivelController.selected.id}" title="#{bundle.ViewNivelTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNivelLabel_nombreNivel}"/>
                    <h:outputText value="#{nivelController.selected.nombreNivel}" title="#{bundle.ViewNivelTitle_nombreNivel}"/>
                    <h:outputText value="#{bundle.ViewNivelLabel_descripcionNivel}"/>
                    <h:outputText value="#{nivelController.selected.descripcionNivel}" title="#{bundle.ViewNivelTitle_descripcionNivel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nivelController.destroyAndView}" value="#{bundle.ViewNivelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNivelEditLink}"/>
                <br />
                <h:commandLink action="#{nivelController.prepareCreate}" value="#{bundle.ViewNivelCreateLink}" />
                <br />
                <h:commandLink action="#{nivelController.prepareList}" value="#{bundle.ViewNivelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNivelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParcialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParcialEmpty}" rendered="#{parcialController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parcialController.items.rowCount > 0}">
                    <h:outputText value="#{parcialController.pagination.pageFirstItem + 1}..#{parcialController.pagination.pageLastItem + 1}/#{parcialController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{parcialController.previous}" value="#{bundle.Previous} #{parcialController.pagination.pageSize}" rendered="#{parcialController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{parcialController.next}" value="#{bundle.Next} #{parcialController.pagination.pageSize}" rendered="#{parcialController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{parcialController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParcialTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parcialController.prepareView}" value="#{bundle.ListParcialViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parcialController.prepareEdit}" value="#{bundle.ListParcialEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parcialController.destroy}" value="#{bundle.ListParcialDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{parcialController.prepareCreate}" value="#{bundle.ListParcialCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParcialIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

        <h:outputLabel value="ID        :" for="id" />
        <h:inputText id="id" value="#{menuController.selected.id}" title="Id" disabled="true" />

        <h:outputLabel value="Nombre    :" for="nombre" />
        <h:inputText id="nombre" value="#{menuController.selected.nombre}" />

        <h:outputLabel value="Imagen    :" for="imagen" />
        <h:inputText id="imagen" value="#{menuController.selected.imagen}" title="Imagen" />

        <h:outputLabel value="URL       :" for="url" />
        <h:inputText id="url" value="#{menuController.selected.url}" title="Url" />

        <h:outputLabel value="Action    :" for="action" />

        <h:outputLabel value="Raiz      :" for="raiz" />

        <h:outputLabel value="Modificado:" for="updated" />

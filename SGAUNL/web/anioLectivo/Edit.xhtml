<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/plantilla.xhtml">
        
        <ui:define name="content">

                    <h:outputLabel value="#{bundle.EditAnioLectivoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{anioLectivoController.selected.fechaFin}" title="#{bundle.EditAnioLectivoTitle_fechaFin}" >

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAnioLectivoLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{anioLectivoController.selected.duracion}" title="#{bundle.EditAnioLectivoTitle_duracion}" />

                <h:commandLink action="#{anioLectivoController.update}" value="#{bundle.EditAnioLectivoSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditAnioLectivoViewLink}"/>

                <h:commandLink action="#{anioLectivoController.prepareList}" value="#{bundle.EditAnioLectivoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditAnioLectivoIndexLink}" />

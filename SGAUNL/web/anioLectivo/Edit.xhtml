<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <f:metadata>
        <f:viewParam name="anioLectivoId" value="#{anioLectivoController.anioLectivoId}"/>
    </f:metadata>

    <ui:composition template="/templates/plantilla.xhtml">

        <ui:define name="content">

            <h:form id="formEdit">
                <p:panel header="#{cursoController.cursoId!=null  ? bundle['ListCursoEditLink'] : bundle['ListCursoCreateLink']}" id="panelEditAnio">

                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.ListAnioLectivoTitle_fechaInicio}"/>
                        <p:calendar label="Fecha de Inicio" required="true" navigator="true" showOn="button" value="#{anioLectivoController.current.fechaInicio}"/> 
                        <h:outputLabel value="#{bundle.ListAnioLectivoTitle_fechaFin}"/>
                        <p:calendar label="Fecha de finalización" value="#{anioLectivoController.current.fechaFin}" navigator="true" showOn="button"/>
                        <h:outputLabel value="#{bundle.CreateAnioLectivoLabel_duracion}"/>
                        <p:inputText label="Duración" value="#{anioLectivoController.current.duracion}"/>
                        <f:facet name="footer">
                            <p:commandButton value="ACTUALIZAR" rendered="#{anioLectivoController.anioLectivoId!=null}"
                                             action="#{anioLectivoController.update()}"
                                             update="panelEditAnio">
                            </p:commandButton>

                            <p:commandButton value="GUARDAR" rendered="#{anioLectivoController.anioLectivoId == null}"
                                             action="#{anioLectivoController.persist()}"
                                             update="panelEditAnio">
                            </p:commandButton>

                            <p:commandButton value="CANCELAR" action="#{anioLectivoController.cancelEdit()}"
                                             immediate="true" icon="ui-icon ui-icon-trash">
                            </p:commandButton>

                           
                        </f:facet> 
                    </p:panelGrid>
                </p:panel>

               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
